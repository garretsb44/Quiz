<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="highscore.html">Highscores</a>
            </li>
        </ul>

        
    </header>

    

    <main role="main">

        <section class="jumbotron text-center">
            <div id="welcome" class="container">
                <h1>Coding Quiz</h1>
                <p class="lead text-muted">Try to answer as many of the questions correctly as you can. Time will be
                    deducted for wrong answers and your high scores will be tallied. Good luck!</p>
                <p>
                    <button id="start-button" class="btn btn-primary my-2">Start</button>
                </p>
            </div>
            <div id="questionDiv" class="container hide">
                <h1>Question <span id="questionNum">1</span></h1>
                <p id="questionText" class="lead text-muted">What is a useful tool for debugging?</p>
                <p id="questionBtn">
                  <a href="#" class="btn btn-primary my-2">1. Query Selector</a>
                  <a href="#" class="btn btn-primary my-2">2. Getatttribute</a>
                  <a href="#" class="btn btn-primary my-2">3. Alert</a>
                  <a href="#" class="btn btn-primary my-2">4. Console.log</a>
                </p>
                <h4 class="justify-content-end">Time: <span id="timer">60</span></h4>
            </div>
        </section>





        <script src="script.js"></script>
</body>

</html>
